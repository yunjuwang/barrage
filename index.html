<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>The Barrage Video Player</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'><link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="header">
  <h1>The Barrage Video Player <i class="fas fa-play"></i></h1>
</div>

<div class="block">
  <div id="display">
    <video playsinline id="video" width="800" controls disablePictureInPicture>
      <source src="./video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <canvas id="canvas"></canvas>
  </div>

  <div class="control">
    不透明度
    <input type="range" id="opacity-bar" min="0" max="1" step="0.01" value="0.9">
    字體大小
    <input type="range" id="fontsize-bar" min="18" max="36" step="1" value="30">
  </div>
</div>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
